{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Create your account</h2>
<hr />
<form method="post">
	<table>
		{% csrf_token %}
        {{ form.as_table }}
	</table>
	<button class="btn btn-primary" type="submit">Create</button>
</form>

<br />
<a class="btn btn-secondary btn-sm me-4" href="{% url 'login' %}" role="button">Log In</a>
<a class="btn btn-secondary btn-sm" href="{% url 'home' %}" role="button">Home</a>
{% endblock %}
