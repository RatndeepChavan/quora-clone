{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Login to your account</h2>
<hr>
<form method="post">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>

<br>
<a class="btn btn-secondary btn-sm me-4" href="{% url 'signup' %}" role="button">Create new account</a>
<a class="btn btn-secondary btn-sm" href="{% url 'home' %}" role="button">Home</a>
{% endblock %}
