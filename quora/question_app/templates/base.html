<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Quora-Clone</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid space-between">
					<a class="navbar-brand" href="{% url 'home' %}">Quora-Clone</a>
					<form class="d-flex" action="{% url 'logout' %}" method="POST">
						{% csrf_token %}
						{% if user.is_authenticated %}
						<div class="me-10">
							<div><i>logged in as</i></div>
							<div><b><big>{{ user.username }}</big><b></div>
						</div>
						<button class="btn btn-danger mx-4" type="submit">Log Out</button>
						{% else %}
						<a class="btn btn-success" href="{% url 'login' %}" role="button">Log In</a>
						<a class="btn btn-info mx-4" href="{% url 'signup' %}" role="button">Sign Up</a>
						{% endif %}
					</form>
				</div>
			</nav>

			{% block content %}
            {% endblock %}
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
